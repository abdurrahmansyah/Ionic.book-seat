<ion-content [fullscreen]="true">
  <div style="padding: 50px 30px 0px 30px;">
    <ion-text style="font-size: 30px; font-weight: 700;">Profil</ion-text><br>
    <ion-text style="font-weight: 700;">Hi, </ion-text>
    <ion-text *ngIf="userData; else basic" style="font-weight: 700;">{{userData.name}}</ion-text>
    <ng-template #basic>
      <ion-text style="font-weight: 700;">(Nama kamu)</ion-text>
    </ng-template>
  </div>

  <ion-fab style="margin-top: 80px;" vertical="top" horizontal="end">
    <ion-fab-button (click)="Logout()" color="secondary">
      <ion-icon name="log-out"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
